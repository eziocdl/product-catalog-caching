
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  selector:
    app: catalog-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: catalog-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-redis
  template:
    metadata:
      labels:
        app: catalog-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379