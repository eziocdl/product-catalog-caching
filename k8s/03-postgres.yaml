
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
    app: catalog-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: catalog-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-postgres
  template:
    metadata:
      labels:
        app: catalog-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "catalog_db"
            - name: POSTGRES_USER
              value: "postgres_user"
            - name: POSTGRES_PASSWORD
              value: "postgres_password"